name: Test and Release

on:
  push:
    branches:
      - main

jobs:
  tests:
    strategy:
      matrix:
        node:
          - "14"
          - "16"
          - "18"

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: "yarn"
      - name: Install yarn dep
        run: yarn install
      - name: Run tests
        run: yarn test
      - name: Run type checking (Typescript)
        run: yarn tsc --noEmit
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "yarn"
      - name: Install yarn dep
        run: yarn install
      - name: Check linting
        run: yarn lint
  version_match:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Check version matching
        run: bin/check_version_change
  release:
    needs: [tests, lint, version_match]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "yarn"
      - name: Install yarn dep
        run: yarn install
      - name: Build js
        run: tsc
      - name: Create tag and push it
        run: git tag "v`cat package.json | grep "version" | grep -E -o "[0-9]+\.[0-9]+\.[0-9]+"`" && git push --tags
      - uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}
          access: public
